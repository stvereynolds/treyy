name: Titanium-Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "*/11 * * * *"

jobs:
  runner-task:
    env:
      PY_COLORS: "1"

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]

    runs-on: ${{ matrix.os }}

    steps:

    # ---------------------------------------------------------
    # Initial Checkout
    # ---------------------------------------------------------
    - name: Pull Source Code
      uses: actions/checkout@v4

    # ---------------------------------------------------------
    # Python Environment Setup
    # ---------------------------------------------------------
    - name: Prepare Python Runtime ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # ---------------------------------------------------------
    # Locale + Timezone Setup (moved earlier)
    # ---------------------------------------------------------
    - name: System Locale Preparation
      run: |
        sudo apt-get install -y tzdata locales
        sudo locale-gen en_US.UTF-8
        sudo localectl set-locale LANG="en_US.UTF-8"
        export LANG="en_US.UTF-8"
        sudo update-locale
        locale -a
        locale
        localectl status

    # ---------------------------------------------------------
    # Install Brave Browser
    # ---------------------------------------------------------
    - name: Deploy Brave Browser
      run: |
        echo "Installing Brave..."
        sudo apt-get update -y
        sudo apt install -y apt-transport-https curl
        sudo curl -fsSLo /usr/share/keyrings/brave-browser-archive-keyring.gpg \
          https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg] \
          https://brave-browser-apt-release.s3.brave.com/ stable main" \
          | sudo tee /etc/apt/sources.list.d/brave-browser-release.list
        sudo apt update -y
        sudo apt install -y brave-browser
      shell: bash

    # ---------------------------------------------------------
    # Install Cloudflare WARP
    # ---------------------------------------------------------
    - name: Configure Cloudflare WARP
      run: |
        echo "Setting up WARP..."
        sudo apt-get update -y
        curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg \
          | sudo gpg --yes --dearmor \
          --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg

        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] \
          https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" \
          | sudo tee /etc/apt/sources.list.d/cloudflare-client.list

        sudo apt-get update
        sudo apt-get install -y --no-install-recommends cloudflare-warp

        sudo warp-cli --accept-tos registration new
        sudo warp-cli --accept-tos mode warp+doh
        sudo warp-cli --accept-tos connect
        sleep 5
      shell: bash

    # ---------------------------------------------------------
    # WARP Connectivity Check
    # ---------------------------------------------------------
    - name: Validate WARP Status
      run: |
        echo "Verifying WARP..."
        curl -s https://www.cloudflare.com/cdn-cgi/trace | grep "warp=on"
      shell: bash

    # ---------------------------------------------------------
    # Python Dependencies
    # ---------------------------------------------------------
    - name: Install Required Python Packages
      run: |
        python -m pip install --upgrade pip wheel
        pip install --upgrade seleniumbase pyautogui pymongo python-xlib

    # ---------------------------------------------------------
    # Chromedriver Setup
    # ---------------------------------------------------------
    - name: Provision Chromedriver
      run: |
        seleniumbase install chromedriver

    # ---------------------------------------------------------
    # Harmless Extra Step (added)
    # ---------------------------------------------------------
    - name: Environment Diagnostics
      run: |
        echo "Running diagnostic no-op..."
        uname -a
        python --version

    # ---------------------------------------------------------
    # Execute Main Script
    # ---------------------------------------------------------
    - name: Run misc.py Automation
      run: |
        python misc.py --brave --incognito --do-not-track --xvfb --screenshot

    # ---------------------------------------------------------
    # Upload Logs / Screenshots
    # ---------------------------------------------------------
    - name: Archive Output Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sb-screenshots
        path: ./latest_logs/
